{{ template "base.tpl.html" . }}

{{ define "body" }}
<h1 class="font-bold">Search results for "{{ .Query }}": {{ .Count }}</h1>

<div class="grid grid-cols-2 gap-4">
    {{ range .Docs }}
    <div class="shadow rounded px-2 py-4">
        <a href="/{{.Filename}}">
            <span class="font-mono text-gray-600">{{ .Number }}</span> {{.Title}}
            <p class="text-gray-600 text-sm">{{.Status}}</p>
        </a>
    </div>
    {{ end }}
</div>
{{ end }}
